<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>balloon pop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container shadow">
      <img src="balloon-pop-logo.png" alt="balloon-pop-logo">
    </div>
  </header>
  <main class="container card">



    <form class="d-flex space-betweeen" id="player-form" onsubmit="setPlayer(event)">
      <div>
        <label for="name">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
          <span> Player Name:</span>
        </label>
        <input type="text" name="playerName" required>
      </div>
      <button type="submit">OK</button>
    </form>

    <!-- todo replace hidden class -->
    <div class="card bg-dark text-light">
    <section id="game" class="game">
      <div class="d-flex space-between">
        <div>
        <i class="fa fa-user-circle" aria-hidden="true"></i>
        <span id="pl ayerName"></span>
      </div>
    </div>
  </div>
  <div>
    <button onclick="changePlayer()">Change Player</button>
  </div>

          
            


      <button id="inflateButton" onclick="inflate()" disabled="true">
        Inflate
        <span id="click-count"></span>
      </button>

      <div>
        <span>Balloons Popped:</span>
        <span id="pop-count"></span>
      </div>
      <div>
        <span>Top Popped:</span>
        <span id="high-pop-count"></span>
      </div>
      <div>
        <span>Time Remaining:</span>
        <span id="countdown">0</span>
      </div>
      <div id="balloon" class="balloon"></div>
    </section>
  </main>
  <script src="main.js"></script>

</body>

</html>
